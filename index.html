<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatoric Prism | 偶然之镜</title>
    <style>
        :root {
            --primary-hue: 220;
            --bg-color: hsl(var(--primary-hue), 20%, 10%);
            --accent-color: hsl(var(--primary-hue), 80%, 60%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 动态背景画布 */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(40px);
            opacity: 0.6;
        }

        /* 玻璃拟态容器 */
        .glass-container {
            position: relative;
            z-index: 10;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .tag {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: var(--accent-color);
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .refresh-hint {
            position: fixed;
            bottom: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* 装饰性小球 */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="glass-container">
        <div id="random-tag" class="tag">#000000</div>
        <h1 id="random-title">加载中...</h1>
        <p id="random-desc">在这个瞬间，算法正在为您编织一个独一无二的视觉结构。没有两个访问者会看到完全相同的光影组合。</p>
        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
            <small style="color: var(--accent-color); font-weight: bold;">UNIQUE IDENTIFIER</small>
            <div id="unique-id" style="font-family: monospace; margin-top: 0.5rem; opacity: 0.5;">Generating...</div>
        </div>
    </div>

    <div class="refresh-hint">刷新页面以生成新的存在</div>

    <script>
        // 1. 初始化随机种子
        const hue = Math.floor(Math.random() * 360);
        document.documentElement.style.setProperty('--primary-hue', hue);

        const titles = [
            "数字熵的变化倾向", "午夜的几何回响", "虚构的对称协议", 
            "以像素为名的诗", "算法的无意识漫步", "不可复制的频率",
            "逻辑之外的色彩", "量子纠缠的布局", "流动的静态美学"
        ];

        const adjectives = ["深邃", "轻盈", "冷峻", "迷幻", "极简", "混沌"];
        const nouns = ["碎片", "棱镜", "波形", "维度", "构造", "脉冲"];

        // 2. 填充随机文本
        document.getElementById('random-title').innerText = titles[Math.floor(Math.random() * titles.length)];
        document.getElementById('random-tag').innerText = `#${adjectives[Math.floor(Math.random()*adjectives.length)]}${nouns[Math.floor(Math.random()*nouns.length)]}`;
        document.getElementById('unique-id').innerText = Math.random().toString(36).substring(2, 15).toUpperCase();

        // 3. Canvas 随机艺术生成
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function drawArt() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for(let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.bezierCurveTo(
                    Math.random() * canvas.width, Math.random() * canvas.height,
                    Math.random() * canvas.width, Math.random() * canvas.height,
                    Math.random() * canvas.width, Math.random() * canvas.height
                );
                ctx.lineWidth = Math.random() * 100 + 50;
                ctx.strokeStyle = `hsla(${hue + (Math.random()*60 - 30)}, 70%, 50%, 0.4)`;
                ctx.stroke();
            }
        }

        drawArt();

        // 4. 动态浮动小球
        function createOrb() {
            const orb = document.createElement('div');
            orb.className = 'orb';
            const size = Math.random() * 300 + 200;
            orb.style.width = size + 'px';
            orb.style.height = size + 'px';
            orb.style.top = Math.random() * 100 + '%';
            orb.style.left = Math.random() * 100 + '%';
            orb.style.background = `hsla(${hue + 180}, 80%, 50%, 0.2)`;
            document.body.appendChild(orb);
        }

        for(let i=0; i<3; i++) createOrb();

    </script>
</body>
</html>
